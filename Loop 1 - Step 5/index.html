<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="css/generics/reset.css"/>
  <link rel="stylesheet" href="css/base/styles.css" />
  <link rel="stylesheet" href="css/components/header-container.css" />
</head>
<body>
  <header class="header-container">
    <div class="plane-container">
      <ul class="plane-header">
        <li class="location">
          <span class="title">fra</span>
          <span class="subtitle">Frankfurt</span>
        </li>
        <li class="">
            <span class=""><hr class="border"></span>
        </li>
        <li class="location">
          <span class="title">Ams</span>
          <span class="subtitle">Amsterdam</span>
        </li>
      </ul>
    <div class="plane-information">
      <ul class="plane-status">
        <li class="plane">
          <span class="ticket">Flight</span>
          <span class="number">817</span>
        </li>
        <li class="plane">
          <span class="ticket">Gate</span>
          <span class="number">23G</span>
        </li>
        <li class="plane">
          <span class="ticket">Seat</span>
          <span class="number">10F</span>
        </li>
      </ul>
    </div>
      <ul class="passenger-container">
        <li class="passenger-info">
          <span class="type">Passenger</span>
          <span class="passenger">Robert De Niro</span>
        </li>
        <li class="passenger-info">
          <span class="type">Class</span>
          <span class="passenger">Business</span>
        </li>
        <li class="passenger-info">
          <span class="type">Departure</span>
          <span class="passenger">3:45am,Dec 15</span>
        </li>
      </ul>
      <div class="qr-info">
        <img src="img/qr.svg" alt="" class="qr">
      </div>
  </div>
  </header>
