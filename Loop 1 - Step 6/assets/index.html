<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/generics/reset.css">
  <link rel="stylesheet" href="css/components/member-section.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

<body>
  <section class="member-section">
    <div class="member-container">
      <div class="member-header">
        <h3 class="title">Become a member</h3>
        <p class="sub-title">Use social networks to join us instantly.<br/>You won't spend any time confirming those boring emails.</p>
            <ul class="login-container">
              <li class="btn-container">
                <img src="img/googleplus.svg" alt="" class="social">
                <a href="#" class="btn google">
                  Sign up with google +
                </a>
              </li>
              <li class="btn-container">
                <img src="img/facebook.svg" alt="" class="social">
                <a href="#" class="btn facebook">
                  Sign up with facebook
                </a>
              </li>
              <li class="btn-container">
                <img src="img/twitter.svg" alt="" class="social">
                <a href="#" class="btn twitter">
                  Sign up with twitter
                </a>
              </li>
            </ul>
            <hr>
            <ul class="signin-links">
              <li class="btns-signin">
                <a href="#" class="address">You can still sign up with your email address</a>
              </li>
              <li class="btns-signin">
                <a href="#" class="email">Sign up with email</a>
              </li>
            </ul>
          </div>
          <div class="side-image">
            <img src="img/side.jpg" alt="" class="image">
          </div>
        </div>
      </div>
    </div>
