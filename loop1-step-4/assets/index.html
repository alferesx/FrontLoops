<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/generics/reset.css" />
  <link rel="stylesheet" href="css/base/styles.css" />
  <link rel="stylesheet" href="css/components/header-container.css" />
</head>
<body>
  <header class="header-container">
    <div class="chat-container">
      <div class="chat-title">
        <li class="name"><span>Mark Zuckerberg</span></li>
        <img src="img/close.svg" alt="" class="close">
      </div>
      <div class="chat-text">
        <div class="chat-day">
          <span class="day">Today</span>
        </div>
        <span class="time one">10:30</span>
        <div class="chat-one">
          <p class="mensseger">Hi Mark! i made a new design for Mensseger App</p>
        </div>
        <span class="time two">11:30</span>
        <div class="chat-two">
          <p class="mensseger ">Yo! Send it to my assistent and we'll review it during the year</p>
        </div>
        <span class="time three">12:30</span>
        <div class="chat-three">
          <p class="mensseger">But Mark...</p>
        </div>
        <div class="chat-four">
          <p class="mensseger">you were blocked by the user</p>
        </div>
      </div>
      <div class="chat-input">
        <textarea name="name" rows="1" cols="40" placeholder="Enter your mensseger" class="input"></textarea>
        <a href="#" class="send">Send</a>
      </div>
    </div>

  </header>

</body>
</html>
